<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
  <h1 id="title">Formulario</h1>
  <p id="description">Recuerda realizar el llenado con tus datos reales</p>
  </header>
  <form id="survey-form">
  <div class="form-group">
  <label id="name-label" for="name">Nombre</label>
  <input id="name" type="text" placeholder="Ingresa tu nombre" name="name" required/>
   <div class="form-email">
  <label id="email-label" for="email">Correo</label>
  <input id="email" type="email" placeholder="Ingresa tu correo electrónico" name="email" required/>
   <div class="form-email">
  <label id="number-label" for="Number">Número</label>
  <input id="number"type="number" min="1" max="120" placeholder="Ingresa tu número telefónico"/>
</div>
  <div class="form-group">
    <label id="number-label" for="Number">Edad<span class="clue">(optional)</span></label>
</div>
<div class="form-group">
  <p>Selecciona tu rol</p>
  <select id="dropdown" name="role" class="form-control" required>
  <option disabled selected value>Select current role</option>
  <option value="student">Estudiante</option>
  <option value="job">Empleado</option>
  <option value="learner">Aprendiz</option>
  <option value="preferNo">Prefiero no decirlo</option>
  <option value="other">Otrod</option>
</select>
</div>
<div class="form-group">
  <p>¿Recomendarias esta página a tus amigos?</p>
    <label>
     <input
      name="user-recommend"
      value="definitivamente"
      type="radio"
      class="input-radio"
      checked/>Definitivamente</label>
      <label>
      <input
       name="user-recommend"
       value="Tal-vez"
       type="radio"
       class="input-radio"/>Tal vez </label>
       <input
       name="user-recommend"
       value="No"
       type="radio"
       class="input-radio"/>No </label>
    <div class="form-group">
          <p>¿Qué es lo que más te emociona?</p>
          <select id="most-like" name="mostLike" class="form-control" required>
            <option disabled selected value>Selecciona una opción</option>
            <option value="challenges">Desafios</option>
            <option value="projects">Proyectos</option>
            <option value="community">Comunidad</option>
            <option value="openSource">Open Source</option>
          </select>
        </div>
        <div class="form-group">
          <p>
            What would you like to see improved?
            <span class="clue">(Check all that apply)</span>
          </p>

          <label
            ><input
              name="prefer"
              value="front-end-projects"
              type="checkbox"
              class="input-checkbox"
            />Front-end Projects</label
          >
          <label>
            <input
              name="prefer"
              value="back-end-projects"
              type="checkbox"
              class="input-checkbox"
            />Back-end Projects</label
          >
          <label
            ><input
              name="prefer"
              value="data-visualization"
              type="checkbox"
              class="input-checkbox"
            />Data Visualization</label
          >
          <label
            ><input
              name="prefer"
              value="challenges"
              type="checkbox"
              class="input-checkbox"
            />Challenges</label
          >
          <label
            ><input
              name="prefer"
              value="open-source-community"
              type="checkbox"
              class="input-checkbox"
            />Open Source Community</label
          >
          <label
            ><input
              name="prefer"
              value="gitter-help-rooms"
              type="checkbox"
              class="input-checkbox"
            />Gitter help rooms</label
          >
          <label
            ><input
              name="prefer"
              value="videos"
              type="checkbox"
              class="input-checkbox"
            />Videos</label
          >
          <label
            ><input
              name="prefer"
              value="city-meetups"
              type="checkbox"
              class="input-checkbox"
            />City Meetups</label
          >
          <label
            ><input
              name="prefer"
              value="wiki"
              type="checkbox"
              class="input-checkbox"
            />Wiki</label
          >
          <label
            ><input
              name="prefer"
              value="forum"
              type="checkbox"
              class="input-checkbox"
            />Forum</label
          >
          <label
            ><input
              name="prefer"
              value="additional-courses"
              type="checkbox"
              class="input-checkbox"
            />Additional Courses</label
          >
        </div>

        <div class="form-group">
          <p>Any comments or suggestions?</p>
          <textarea
            id="comments"
            class="input-textarea"
            name="comment"
            placeholder="Enter your comment here..."
          ></textarea>
        </div>

        <div class="form-group">
          <button type="submit" id="submit" class="submit-button">
            Submit
          </button>
        </div>
      </form>
    </div>
</body>
</html>
